# docs/_config.yml (请精确核对以下内容)

# 主题声明，必须在文件顶部
theme: jekyll-theme-chirpy

# _config.yml 顶部（theme: 之后）加入：
markdown: kramdown

kramdown:
  input: GFM             # 识别 ```mermaid``` 等代码块
  math_engine: mathjax   # 输出公式供 MathJax 渲染

# （下面保留你原来的 kramdown 设置）
  footnote_backlink: "↩︎"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

timezone: Asia/Shanghai

# 插件列表，必须紧随 theme 之后，这是 Jekyll 最早加载的部分
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-include-cache

# 网站基本信息
lang: zh-CN
timezone:
title: Chika Komari
tagline: 一个数学学习者的笔记
description: 该网站是本人依托MIT数学专业路线，进行数学各领域专业知识学习的汇总。
url: "https://Joker-of-Gotham.github.io"
baseurl: ""

# 个人信息与社交链接
github:
  username: Joker-of-Gotham
social:
  name: Joker
  email: jinitaimei22233@gmail.com
  links:
    - https://github.com/Joker-of-Gotham

# 侧栏头像
avatar: /assets/img/profile.png

# 集合定义，这是关键，必须在 plugins 之后
collections:
  tabs:
    output: true
    sort_by: order
  graph_theory: # <--- 这个名字必须与文件夹名 "_graph_theory" 完全匹配
    output: true
    permalink: /collections/graph-theory/:path/ # <--- 确保路径正确
  logic:
    output: true
    permalink: /collections/logic/:path/

my_collections:
  - posts
  - graph_theory
  - logic

# 默认值设置，确保为集合类型正确指定布局和侧栏导航
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      sidebar:
        nav: posts
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: ""
      type: graph_theory # <--- 这个类型必须与上面定义的集合名称完全匹配
    values:
      layout: post
      comments: true
      toc: true
      sidebar:
        nav: graph-theory-toc # <--- 侧栏导航的数据源文件名为 "_data/graph-theory-toc.yml"
  - scope:
      path: ""
      type: logic
    values:
      layout: post
      toc: true
      sidebar:
        nav: logic-toc  

include:
  - search.json


# Jekyll 构建的排除项，确保没有 "- docs"
exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
  - assets/feed.xml

# Jekyll Archives 插件配置
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
  collections: ['graph_theory','logic']  # 你的自定义集合名

